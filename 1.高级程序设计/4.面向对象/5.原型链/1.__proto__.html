<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>__proto__</title>
		<script>
			var monkey={hair:true,feeds:'bananas',breaths:'air'};
			
			function Animal(){
				
			}
			
			function Human(name){
				this.name=name;
			}
			
			Human.prototype=monkey;
			
			var george=new Human('George');
			
			
			//原型链（__proto__）是一个对象指向构造器原型，有构造器原型中的属性、构造器、__proto__三部分组成
			//__proto__指向继承类（通常是Object）,构造器指向对象的构造器
			alert(george.__proto__.constructor);	//指向Object
		
		</script>
	</head>
	<body>
	</body>
</html>
