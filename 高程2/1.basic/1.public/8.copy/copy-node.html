<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>copy-node</title>
		<style type="text/css">
			#c{width:100px;height:100px;background: red;}
		</style>
		<script type="text/javascript">
			
			window.onload=function(){
				var divc=document.getElementById("c");
				bind(divc,"click",function(ev){
					var ev=ev||event;
					var target=ev.target||ev.srcElement;
					alert(target.id);				
				});
				
				//IE会复制事件（9之前版本）
				var divd=divc.cloneNode(true);
				document.body.appendChild(divd);
			}
			
			function bind(obj, evname, fn) {
				if (obj.addEventListener) {
					obj.addEventListener(evname, fn, false);
				} else {
					obj.attachEvent('on' + evname, function() {
						fn.call(obj);
					});
				}
			}
		
		
		</script>
	</head>
	<body>
		<div id="c" onclick="alert(11)">aaa<div>bbb</div></div>
	</body>
</html>
