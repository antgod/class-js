<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>sea</title>
		<script type="text/javascript" src="sea/sea.js" id="sea"></script>
		<script type="text/javascript">
			
			//use:引用模块文件，参数1：url：默认根目录是 sea.js文件,./是相对路径，相对于当前页面			
			seajs.config({
				//map,preload,debug,base,charset等参照http://seajs.org/
				paths:{path:"./js/"},				//配置路径
				alias:{show:"./js/show.js"},		//配置别名
				vars:{url:"show"}					//配置变量
			})
			
			//设置URL
			var url="path/show";
			//var url="show";
			//var url="./js/{url}"
			
			//url或者url数组传递多个模块,回调参数为依赖模块对象的exports属性
			seajs.use(url,function(ex){
				ex.show();
			});
			
			//控制台可以通过seajs.chche来查看引入文件
			
		</script>
	</head>
	<body>
	
	</body>
</html>
