<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>importNode</title>
    <script>
        window.onload=function(){
            var oldNode=document.querySelector("div");
            var newNode = document.importNode(oldNode, true); //导入节点及其所有子节点
            document.body.appendChild(newNode);
        }
    </script>
</head>
<body>
    <div>
        123
        <div>456</div>
    </div>
</body>
</html>
