<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

</body>
<script>
    window.onload=function(){
        alert("页面加载完毕");
    };

//    一般来说，在window 上面发生的任何事件都可以在<body>元素中通过相应的特性来指定，因为
//    在HTML 中无法访问window 元素。实际上，这只是为了保证向后兼容的一种权宜之计，但所有浏览器
//    都能很好地支持这种方式。我们建议读者尽可能使用JavaScript 方式。
    document.body.onload=function(){
        alert("页面加载完毕");
    }
</script>
</html>
