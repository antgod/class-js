<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
    <script type="text/javascript" src="../EventUtil.js"></script>
</head>
<body>
    <div id="myDiv" style="background-color:red;height:100px;width:100px">Click me</div>
    <script type="text/javascript">
//        “DOM2 级事件”规范在event 对象中还提供了detail 属性，用于给出有关事件的更多信息。对
//        于鼠标事件来说，detail 中包含了一个数值，表示在给定位置上发生了多少次单击。在同一个元素上
//        相继地发生一次mousedown 和一次mouseup 事件算作一次单击。detail 属性从1 开始计数，每次单
//        击发生后都会递增。如果鼠标在mousedown 和mouseup 之间移动了位置，则detail 会被重置为0。
        var div = document.getElementById("myDiv");
        EventUtil.addHandler(div, "mousedown", function(event){
            event = EventUtil.getEvent(event);
            console.log(event.detail);
        });
    </script>
</body>
</html>
