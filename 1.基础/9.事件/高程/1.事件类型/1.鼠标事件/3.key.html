<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../EventUtil.js"></script>
    <style>
        .mouse{
            width: 200px;
            height: 200px;
            background: red;
            margin-top:1000px;
        }
    </style>
    <script>
        window.onload=function(){
            var div = document.getElementById("myDiv");
            EventUtil.addHandler(div, "click", function(event){
                event = EventUtil.getEvent(event);
                var keys = new Array();
                if (event.shiftKey){
                    keys.push("shift");
                }
                if (event.ctrlKey){
                    keys.push("ctrl");
                }
                if (event.altKey){
                    keys.push("alt");
                }
                if (event.metaKey){
                    keys.push("meta");
                }
                alert("Keys: " + keys.join(","));
            });
        }
    </script>
</head>
<body>
      <div class="mouse" id="myDiv"></div>
</body>
</html>
