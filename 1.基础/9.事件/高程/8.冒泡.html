<!DOCTYPE html>
<html>
<head>
    <title>Event Bubbling Example</title>
    <script>
//        如果你单击了页面中的<div>元素，那么这个click 事件会按照如下顺序传播：
//        (1) <div>
//        (2) <body>
//        (3) <html>
//        (4) document
//        (5) window

//        所有现代浏览器都支持事件冒泡，但在具体实现上还是有一些差别。IE5.5 及更早版本中的事件冒
//        泡会跳过<html>元素（从<body>直接跳到document）。IE9、Firefox、Chrome 和Safari 则将事件一直
//        冒泡到window 对象。

        window.onclick=function(){
            console.log("window");
        };

        document.onclick=function(){
            console.log("document");
        };

        document.documentElement.onclick=function(){
            console.log("html");
        };


        window.onload=function(){
            document.body.onclick=function(){
                console.log("body");
            };

            document.all.myDiv.onclick=function(){
                console.log("myDiv");
            };
        }

//        虽然事件捕获是Netscape Communicator 唯一支持的事件流模型，但IE9、Safari、Chrome、Opera
//        和Firefox 目前也都支持这种事件流模型。尽管“DOM2 级事件”规范要求事件应该从document 对象
//        开始传播，但这些浏览器都是从window 对象开始捕获事件的。

    </script>
</head>
<body>
<div id="myDiv">Click Me</div>
</body>
</html>
