<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>followDiv.xhtml</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description" content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
		<script >
			window.onload=function(){
				var div1=document.getElementById("div1");
				
				var x,y;
				document.onmousemove=window.onscroll=function(ev){
					var e=ev||event;
					
					var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
					var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
					
					x=e.clientX||x;		//因为onscroll 事件无法获得鼠标当前位置，所以取上次鼠标位置
					y=e.clientY||y;
					
					div1.style.left=scrollLeft+x+"px";
					div1.style.top=scrollTop+y+"px";
					
					console.log("滚动距离:"+scrollTop);
					console.log("鼠标当前位置:"+y)
					console.log("鼠标位置:"+div1.style.top)
				}
			}
		</script>
	</head>
	<body style="height:2000px;">
		<div id="div1" style="width: 100px;height:100px;background: #CCC;position: absolute;" />
	</body>
</html>
