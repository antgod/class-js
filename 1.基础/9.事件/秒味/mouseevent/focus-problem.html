<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>focus</title>
		<script>
			function fn1(){
				alert(1);
			}
			
			function fn2(){
				alert(2);
			}
			
			window.onload=function(){
				//后者事件会覆盖前者事件
				document.getElementById("text1").onclick=fn1;
				document.getElementById("text1").onclick=fn2;
			}
		</script>
	</head>
	
	<body>
		<input type="text" id="text1" value="请输入内容" />
	</body>
</html>
