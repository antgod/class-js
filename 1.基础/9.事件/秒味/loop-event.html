<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>loop</title>
		<script>
			window.onload=function(){
				var btns=document.getElementsByName("button");
				var div1=document.getElementById("div1");
				
				for(var i=0,j=btns.length;i<j;i++){
					var btn=btns[i];
					btn.index=i+1;
					btn.onclick=function(){
						this.url=this.index+".txt";
						div1.innerHTML=this.url;
					}
				}
				
				//闭包处理
/* 				for(var i=0,j=btns.length;i<j;i++){
					var btn=btns[i];
					btn.index=i+1;
					(function(i){
						btn.onclick=function(){
							this.url=i+".txt";
							div1.innerHTML=this.url;
						}
					})(i)
				} */
			}
		</script>
		<style type="text/css">
			#div1{
				width:500px;
				height:300px;
				border:1px solid black;
			}
		</style>
	</head>
	<body>
		<input type="button" name="button" value="按钮1"></input>
		<input type="button" name="button" value="按钮2"></input>
		<input type="button" name="button" value="按钮3"></input>
		<div id="div1"></div>
	</body>
</html>
