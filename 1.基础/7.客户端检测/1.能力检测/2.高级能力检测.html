    function hasMethod(object, property) {
        var t = typeof object[property];
        return t == 'function' ||
            (!!(t == 'object' && object[property])) ||
                t == 'unknown';
    }

    result = hasMethod(window, "open"); //true
    alert(result);
    result = hasMethod(window, "location"); //true
    alert(result);
    result = hasMethod(window, "foo"); //false
    alert(result);
