<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="a.css"/>
    <script>
//        CSSStyleSheet 类型表示的是样式表，包括通过<link>元素包含的样式表和在<style>元素中定义
//        的样式表。有读者可能记得，这两个元素本身分别是由HTMLLinkElement 和HTMLStyleElement 类型
//        表示的。CSSStyleSheet 类型相对更加通用一些
        var supportsDOM2StyleSheets =
                document.implementation.hasFeature("StyleSheets", "2.0");

        //position:插入位置：最前面
        function insertRule(sheet, selectorText, cssText, position){
            if (sheet.insertRule){
                sheet.insertRule(selectorText + "{" + cssText + "}", position);
            } else if (sheet.addRule){
                sheet.addRule(selectorText, cssText, position);
            }
        }

        window.onload=function(){
            var sheet = document.styleSheets[0];
            insertRule(sheet, "body", "background-color: silver", 0);

            alert(document.styleSheets[0].cssRules[0].cssText);           //查看刚插入的样式
        }

    </script>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
