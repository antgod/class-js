<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //任何支持 style 特性的HTML 元素在JavaScript 中都有一个对应的style 属性。这个style 对象
        //是CSSStyleDeclaration 的实例，包含着通过HTML 的style 特性指定的所有样式信息，但不包含
        //与外部样式表或嵌入样式表经层叠而来的样式。

        //如果没有为元素设置style 特性，那么style 对象中可能会包含一些默认的值，但这些值并不能
        //准确地反映该元素的样式信息。

//         cssText：如前所述，通过它能够访问到style 特性中的CSS 代码。
//         length：应用给元素的CSS 属性的数量。
//         parentRule：表示CSS 信息的CSSRule 对象。本节后面将讨论CSSRule 类型。
//         getPropertyCSSValue(propertyName)：返回包含给定属性值的CSSValue 对象。
//         getPropertyPriority(propertyName)：如果给定的属性使用了!important 设置，则返回
//        "important"；否则，返回空字符串。
//         getPropertyValue(propertyName)：返回给定属性的字符串值。
//         item(index)：返回给定位置的CSS 属性的名称。
//         removeProperty(propertyName)：从样式中删除给定属性。
//         setProperty(propertyName,value,priority)：将给定属性设置为相应的值，并加上优先
//        权标志（"important"或者一个空字符串）。


        window.onload=function(){
            var myDiv = document.getElementById("myDiv");
            //设置背景颜色

            var style=myDiv.style;
            style.backgroundColor = "red";
            style.width = "100px";
            style.height = "200px";
            style.border = "1px solid black";

            console.log(style.cssText);
            console.log(style.length);
            console.log(style.parentRule);
            //console.log(style.getPropertyCSSValue("width"));     //不支持
            console.log(style.getPropertyPriority("width"));
            console.log(style.getPropertyValue("width"));
            console.log(style.item(1));
            style.removeProperty("background-color");
            style.setProperty("background-color","#ccc");

        }
    </script>
</head>
<body>
     <div id="myDiv"></div>
</body>
</html>
