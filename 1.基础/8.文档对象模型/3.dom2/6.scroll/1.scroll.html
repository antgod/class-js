<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function docSize(element){
            var docHeight = Math.max(element.scrollHeight,element.clientHeight);
            var docWidth = Math.max(element.scrollWidth,element.clientWidth);
            return {
                docWidth:docWidth,
                docHeight:docHeight
            }
        }

        window.onload=function(){
            console.log(docSize(document.body));
        }
    </script>
    <style>
        *{overflow: auto;}
    </style>
</head>
<body>
    <div style="height: 5000px">
    </div>
</body>
</html>
