    <style>
        ul,body{margin: 0;padding: 0;list-style: none;   }
        li{background: #ccc;width: 100%;height: 600px;margin:10px 0;}
    </style>

    <script>
        window.onload=function(){
            var win=window.innerHeight;
            var lis=document.querySelectorAll("li");

            var handler=function(ev){
                var scrollTop=document.body.scrollTop;
                [].slice.call(lis).forEach(function(item,index){
                    var rect= item.getBoundingClientRect();
                    if(rect.top>=0&&rect.top<=win||rect.bottom>=0&&rect.bottom<=win){
                        console.log((index+1)+"位于可视区内"+new Date().toJSON());
                    }
                });
            };
            $(window).on("scroll",handler);

        }

    </script>
