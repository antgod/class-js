<!DOCTYPE html>
<html>
	<head>
	    <title>attribute</title>
	</head>
	<body>
	    <div id="myDiv" name></div>
	    <input type="button" value="Assign Attribute" onclick="assignAttribute()">
	
	    <script type="text/javascript">
	        function assignAttribute(){
	            var element = document.getElementById("myDiv");
	            var attr = document.createAttribute("align");
	            attr.value = "left";
	            element.setAttributeNode(attr);
	            
	            console.log(element.attributes["align"]);       //"left"
                console.log(element.getAttributeNode("align")); //"left"
                console.log(element.getAttribute("align"));           //"left"
	        }
	
	    </script>
	</body>
</html>
