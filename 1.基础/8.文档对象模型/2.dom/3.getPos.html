/*  			var left = 0;

				function getPos(obj) {
					var pos = {left:0, top:0};
					while (obj) {
						pos.left += obj.offsetLeft;
						pos.top += obj.offsetTop;
						obj = obj.offsetParent;
					}
					return pos;
				}
				var p = getPos( oDiv3 );
				alert("div3左偏移量："+ p.left );
			}
		</script>
