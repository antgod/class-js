<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>textnode</title>
	</head>
	<body>
		<div id="d1">aaaaaaaa</div>
	</body>
	<script>
		function fnChangeText(){
			var oTextNode = document.createTextNode("bbbbbbb");
			var oItem1=document.getElementById("d1")
			oItem1.replaceChild(oTextNode,oItem1.firstChild);
		}
		
		fnChangeText();
	</script>
</html>
