<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>insertBefore</title>
		<script>
			window.onload=function(){
				var wrap=document.querySelector(".wrap");
				var child=document.querySelectorAll(".child");
		
				var child2=document.createElement("div");

				/*
					如果插入元素已经存在，则把存在元素插到比较元素后,如果比较元素不存在，则把当前元素插入到最后，与appendChild相同
				 *  params:插入元素、比较元素
				*/
				var returnNode=wrap.insertBefore(child[1],child[0]);

				alert(returnNode==wrap.children[wrap.children.length-2]);
			}
		</script>
	</head>
	<body>
		<div class="wrap">
			<div class="child" id="c1">1</div>
			<div class="child" id="c2">2</div>
		</div>
	</body>
</html>
