<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>childNodes</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript">
    	/*
    		DOM节点的类型有很多种	12种
    		Node.ELEMENT_NODE（1） 
			Node.ATTRIBUTE_NODE (2)
			Node.TEXT_NODE (3)
			Node.CDATA_SECTION_NODE(4)
			Node.ENTITY_REFERENCE_NODE(5)
			Node.ENTITY_NODE (6)
			Node.PROCESSING_INSTRUCTION_NODE (7)
			Node.COMMENT_NODE (8)
			Node.DOCUMENT_NODE(9)
			Node.DOCUMENT_TYPE_NODE(10)
			Node.DOCUMENT_FRAGMENT_NODE(11)
			Node.NOTATION_NODE(12)
    	*/
    	
    	/*
    		因为childNodes有兼容性问题，不推荐使用，工作中推荐使用children
			元素.childNodes : 只读 属性 子节点列表集合
				标准下：包含了文本和元素类型的节点，也会包含非法嵌套的子节点
				非标准下：只包含元素类型的节点，ie7以下不会包含非法嵌套子节点：如ul包含p节点不算在childNodes之内
				childNodes只包含一级子节点，不包含后辈孙级以下的节点
			
			元素.nodeType : 只读 属性 当前元素的节点类型
			元素节点	:	1
			属性节点	:	2
			文本节点 :	3
		*/
	
    	window.onload=function(){
    		var ul=document.getElementsByTagName("ul");
    		var lis=ul[0].childNodes;
    		//alert(lis.length)	7个，因为因为ul和li中间有换行符，li之间也有，一共4个
    		for(var i=0;i<lis.length;i++){
    			var li=lis[i];
    			if(li.nodeType==1){
    				li.style.background="red";
    			}
    		}
    	}
    </script>

  </head>
  
  <body>
    <ul>
    	<li>1</li>
    	<li>2</li>
    	<li>3</li>
  	</ul>
  </body>
</html>
