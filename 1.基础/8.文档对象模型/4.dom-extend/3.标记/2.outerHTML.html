<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>outerHTML</title>
<script type="text/javascript">

	var div=document.createElement("div");

	div.innerHTML='div.innerHTML = "Hello & welcome,<br/> <b>\"reader\"!</b>";';
	//以上操作得到的结果：<div id="content">Hello &amp; welcome, <b>&quot;reader&quot;!</b></div>
	window.onload=function(){
		document.body.appendChild(div);

		//使用 outerHTML 属性以下面这种方式设置值：
		div.outerHTML = "<p>This is a paragraph.</p>";
		//这行代码完成的操作与下面这些DOM 脚本代码一样：
		var p = document.createElement("p");
		p.appendChild(document.createTextNode("This is a paragraph."));
		div.parentNode.replaceChild(p, div);


		//作为前一个同辈元素插入
		div.insertAdjacentHTML("beforebegin", "<p>Hello world!</p>");
		//作为第一个子元素插入
		div.insertAdjacentHTML("afterbegin", "<p>Hello world!</p>");
		//作为最后一个子元素插入
		div.insertAdjacentHTML("beforeend", "<p>Hello world!</p>");
		//作为后一个同辈元素插入
		div.insertAdjacentHTML("afterend", "<p>Hello world!</p>");
	}
</script>
</head>
<body>
</body>
</html>
