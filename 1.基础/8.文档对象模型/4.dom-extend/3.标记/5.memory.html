<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>memory</title>
<script type="text/javascript">

	var ul=document.createElement("ul");

	window.onload=function(){
		//在使用innerHTML、outerHTML 属性和insertAdjacentHTML()方法时，最好先手工删除要被替换的元素的所有事件处理程序和JavaScript 对象属性
		
		var values=["a","b","c"];
		/*
			使用innerHTML 属性与通过多次DOM 操作先创建节点再指定它
			们之间的关系相比，效率要高得多。这是因为在设置innerHTML 或outerHTML 时，就会创建一个HTML
			解析器。这个解析器是在浏览器级别的代码（通常是C++编写的）基础上运行的，因此比执行JavaScript
			快得多。不可避免地，创建和销毁HTML 解析器也会带来性能损失，所以最好能够将设置innerHTML
			或outerHTML 的次数控制在合理的范围内。例如，下列代码使用innerHTML 创建了很多列表项：
		*/
		for (var i=0, len=values.length; i < len; i++){
			ul.innerHTML += "<li>" + values[i] + "</li>"; //要避免这种频繁操作！！
		}
		


		//这个效率要高得多，因为它只对innerHTML 执行了一次赋值操作。
		var itemsHtml = "";
		for (var i=0, len=values.length; i < len; i++){
			itemsHtml += "<li>" + values[i] + "</li>";
		}
		ul.innerHTML+= itemsHtml;

		document.body.appendChild(ul);
	}
</script>
</head>
<body>
</body>
</html>
