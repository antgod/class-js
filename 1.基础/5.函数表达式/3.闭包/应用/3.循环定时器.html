<script>
	//输出10个10，因为i在内存中只有1份，1秒后i=10,所以输出10个10
	for(var i=0;i<10;i++){
		setTimeout(function(){
			var a=new Object();
			a.k=i;
			console.log(a.k);
		},5000);
	};
	
	
	
	//改写，输出0-9
	for(var i=0;i<10;i++){
		(function(i){
			setTimeout(function(){
				console.log(i);
			},1000)
		})(i);
	};
</script>
