<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
//通过在私有作用域中定义私有变量或函数，同样也可以创建特权方法，其基本模式如下所示。
        (function () {

            var name = "";

            Person = function (value) {
                name = value;
            };

            Person.prototype.getName = function () {
                return name;
            };

            Person.prototype.setName = function (value) {
                name = value;
            };
        })();
        var person1 = new Person("Nicholas");
        alert(person1.getName()); //"Nicholas"
        person1.setName("Greg");
        alert(person1.getName()); //"Greg"
        var person2 = new Person("Michael");
        alert(person1.getName()); //"Michael"
        alert(person2.getName()); //"Michael"

//这个例子中的 Person 构造函数与getName()和setName()方法一样，都有权访问私有变量name。
//在这种模式下，变量 name 就变成了一个静态的、由所有实例共享的属性。也就是说，在一个实例上调
//用 setName()会影响所有实例。而调用 setName()或新建一个 Person 实例都会赋予 name 属性一个
//新值。结果就是所有实例都会返回相同的值。
//以这种方式创建静态私有变量会因为使用原型而增进代码复用，但每个实例都没有自己的私有变
//量。到底是使用实例变量，还是静态私有变量，最终还是要视你的具体需求而定
    </script>
</head>

</html>
