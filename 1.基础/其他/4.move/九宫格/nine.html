<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Nine</title>
<script type="text/javascript" src="move.js"></script>
<style>
	ul{
		margin: 0px auto;
		padding: 0px;
		width: 366px;
		position: relative;
	}
	
	li{
		width:100px;
		height:100px;
		border:1px solid black;
		list-style: none;
		margin:10px;
		float: left;
		background: #ccc;
		z-index:1;
	}
	
	img{
		width:100%;
		height:100%;
	}
</style>
<script>
	window.onload=function(){
		var ul=document.getElementsByTagName("ul")[0];
		var lis=ul.getElementsByTagName("li");
		var maxIndex=2;
		for(var i=0,j=lis.length;i<j;i++){
			var li=lis[i];
			li.style.left=li.offsetLeft+"px";
			li.style.top=li.offsetTop+"px";
			
		}
		
		//如果放在上个循环内，则第一个设置成绝对定位，第二个li的offsetLeft既为0.
		for(var i=0,j=lis.length;i<j;i++){
			var li=lis[i];
			li.style.position="absolute";
			li.style.margin="0px";
		}
		
		for(var i=0,j=lis.length;i<j;i++){
			var li=lis[i];
			li.onmouseover=function(){
				this.style.zIndex=maxIndex++;
				MoveActionUtil(this,{width:200,height:200,marginLeft:-50,marginTop:-50},function(){
				})
			}
			
			li.onmouseout=function(){
				MoveActionUtil(this,{width:100,height:100,marginLeft:0,marginTop:0});
			}
		}
	}
	
</script>
</head>
<body>
	<ul>
		<li><img src='1.jpg'/></li>
		<li><img src='2.jpg'/></li>
		<li><img src='3.jpg'/></li>
		<li><img src='1.jpg'/></li>
		<li><img src='2.jpg'/></li>
		<li><img src='3.jpg'/></li>
		<li><img src='1.jpg'/></li>
		<li><img src='2.jpg'/></li>
		<li><img src='3.jpg'/></li>
	</ul>
</body>
</html>
