<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Chain</title>
<script type="text/javascript" src="move.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var div1=document.getElementById("div1");
		div1.onmouseover=function(){
			MoveActionUtil.action(div1,"width","300",function(){
				MoveActionUtil.action(div1,"height","300",function(){
					MoveActionUtil.action(div1,"opacity","100",function(){
				
					})
				})
			})
		}
		
		div1.onmouseout=function(){
			MoveActionUtil.action(div1,"opacity","30",function(){
				MoveActionUtil.action(div1,"height","100",function(){
					MoveActionUtil.action(div1,"width","100",function(){
				
					})
				})
			})
		}
		
	}
</script>
<style>
	#div1{
		width:100px;
		height:100px;
		filter:alpha(opacity:30);
		opacity:0.3;
		background: red;
	}
</style>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
