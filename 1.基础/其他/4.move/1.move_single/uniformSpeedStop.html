<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Uniform Speed Stop</title>
<style>
	#move{
		width:100px;
		height:100px;
		background: red;
		position: absolute;
		left:600px;
		top:50px;
	}
</style> 
<script type="text/javascript">
	var timer;
	function move(target,speed){
		var move=document.getElementById("move");
		timer=setInterval(function(){
			if(Math.abs(move.offsetLeft-target)<Math.abs(speed)){
				clearInterval(timer);
				move.style.left=target+"px";
			}else{
				move.style.left=move.offsetLeft+speed+"px";
			}
			document.title=move.offsetLeft;
		},30);
	}
</script>
</head>
<body>
	<input type="button" value="运动" onclick="move(300,-26)"></input> 
	<div id="move"></div>
	<span style="position: absolute;width:1px;height:300px;left:300px;top:0px;background: black;"></span>
</body>
</html>
