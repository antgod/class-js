<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Buffer Move</title>
<style>
	#move{
		width:100px;
		height:100px;
		background: red;
		position: absolute;
		left:0px;
		top:50px;
	}
</style> 
<script type="text/javascript">
	var timer;
	function buffer(target){
		clearInterval(timer);
		var move=document.getElementById("move");
		var speed=0;
		timer=setInterval(function(){
			speed=(target-move.offsetLeft)/20;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(move.offsetLeft>=target){
				clearInterval(timer);
				move.style.left=target+"px";
			}else{
				move.style.left=move.offsetLeft+speed+"px";
			}
			document.title=move.offsetLeft;
		},30);
	}
</script>
</head>
<body>
	<input type="button" value="运动" onclick="buffer(300)"></input> 
	<div id="move"></div>
	<span style="position: absolute;width:1px;height:300px;left:300px;top:0px;background: black;"></span>
</body>
</html>
