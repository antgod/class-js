<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>hasProtoProperty</title>
		<script>
			//in 操作符，如果属性在对象或者对象的原型链中，返回true
			function A(){
			
			}
			
			A.prototype.a=1;
			
			function B(){
				
			}
			
			B.prototype=new A();
			
			var b=new B();
			b.b=1;
			alert("a" in b);		//a在b的原型链中，返回true
			
			//检测属性是否在对象原型链中
			function hasPrototypeProperty(object,name){
				return !object.hasOwnProperty(name)&&(name in object);
			}
			
			alert(hasPrototypeProperty(b,"a"));
			alert(hasPrototypeProperty(b,"b"));
		</script>
	</head>
	<body>
	</body>
</html>
