<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>valueOf</title>
		<script>
			//JavaScript中valueOf函数方法是返回指定对象的原始类型。
			var a=undefined;
			
			var b=1;
			var c="c";
			var d=false;
			
			//console.log(Object.prototype.valueOf.call(a) )
			console.log(Object.valueOf.call(b) )
			console.log(Object.valueOf.call(c) )
			console.log(Object.valueOf.call(d) )
		</script>
	</head>
	<body>
	</body>
</html>
