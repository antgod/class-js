<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>constructor</title>
		<script>
			//constructor : 查看对象的构造函数
			//Aaa.prototype.constructor = Aaa;   //每一个函数都会有的，程序自动生成
			//Aaa.prototype.constructor = Array; //可以修改，但不要修改
			 
			/*
				function Aaa(){}
				var a1 = new Aaa();
				alert( a1.constructor );  //Aaa
				var arr = [];
				alert( arr.constructor == Array );  //true
			*/
			
			function A(){}
			A.prototype.a=function(){alert(1)}
			A.prototype.b=function(){alert(2)}
			
			//修改指向，把指向改成了json对象，所以弹出object(json类型为object)，需要手动修改指向
			//A.prototype={a:function(){alert(1)},b:function(){alert(1)}}
			//需要手动修改指向
			A.prototype={constructor:A,a:function(){alert(1)},b:function(){alert(1)}}
			alert(new A().constructor);
			
			
			function B(){}
			//自定义属性在可以循环遍历，系统属性不能被循环遍历
			B.prototype.name = 10;
			B.prototype.constructor = B;

			for( var attr in B.prototype ){
				alert(attr);
			}

			
		</script>
	</head>
	<body>
	</body>
</html>
