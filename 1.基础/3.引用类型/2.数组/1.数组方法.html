<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //1、数组的创建
        var a = new Array(1,2);
        var b = new Array(0);
        var c = new Array(5,4,3,2,1);

        var d = new Array({age:3},{age:2},{age:4},{age:5},{age:1});
        console.log(a,a.length,b, b.length,c, c.length);

        //2、数组的元素的访问
        var val=c[1];
        //console.log(val);

        //3、数组元素的添加
        console.log("头添加："+a.unshift(0));  //头
        console.log(a);

        console.log("尾添加："+a.push(3));     //尾
        console.log(a);

        b.splice(0,0,"x","y");                    //位置、长度，元素
        console.log("插入元素："+b);

        //4、数组元素的删除

        console.log("头删除："+a.shift());    //头
        console.log(a);

        console.log("尾删除："+a.pop());      //尾
        console.log(a);

        b.splice(0,1);                    //位置、长度，元素
        console.log("删除元素："+b);

        //5、数组的截取和合并

        console.log("截取："+c.slice(1,3));  //截取，不包括end
        console.log("合并："+a.concat(c));


        //6、数组的拷贝

        console.log("拷贝："+c.slice(0));
        console.log("拷贝："+c.concat());

        //7、数组元素的排序
        console.log("反转："+c.reverse());

        d.sort(function(a,b){
            return a.age- b.age;
            return b.age- a.age;
        })
        console.log("排序："+ JSON.stringify(d));
    </script>
</head>
<body>

</body>
</html>
