<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>history</title>
<script type="text/javascript">
	history.go(-1);
	history.back(); //后退一页
	history.go(1);
	history.forward();//前进一页
	history.go(3);//前进n页
	history.go('www.baidu.com');//跳转到最后的sohu页面
</script>
</head>
