//        2 var定义的全局变量会被提升，而不用var定义的全局变量不会被提升。可以看下面程序的执行结果：

        alert(age);
        //alert(color);       //报错
    	var age=20;
    	window.color="red";
    	
    	alert(window.age);

    	delete window.age;
    	delete window.color;
