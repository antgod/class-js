<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>createObject</title>
		<script type="text/javascript">
		
			//1.new创建一个空对象{}称为小C
          	//2.然后将A.prototype放置到小C的原型链顶端。即小C.__proto__指向 A.prototype
          	//3.将构造函数作用域赋给小C(也就是将A中this指向小C)，执行A函数构造函数的代码
          	//4.执行结束，如果没有return那么默认返回this引用。如果有return，如果return的是基本类型，
          	// 则返回this，如果return的是引用类型，则返回引用类型

			function Test(){
				this.fn1=function(){
					alert(1);
				}
			}
			
			Test.prototype.attr1=[1,2,3];	//每个对象都会引用这个attr1,所以对象t1改变，t2也会随之改变
			Test.prototype.fn2=function(){
				alert(3);
			}
			
			var t1=new Test();
			t1.attr1.push(4);
			var t2=new Test();
			t2.fn1();
			t2.fn2();
			alert(t2.attr1);
			
		</script>
	</head>
	<body>
	
	</body>
</html>
