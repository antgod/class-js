<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>getset</title>
		<script type="text/javascript">

			function Field(val){  
				//调用了set方法
			    this.value = val;  
			} 
			Field.prototype = {  
			    get value(){  
			    	alert('get');
			        return this._value;  
			    },  
			    set value(val){  
			    	alert('set');
			        this._value = val;  
			    }
			};
			
			var field = new Field("test");
			field.value="test2";	//调用set方法
			field.value;			//调用get方法
			
		</script>
	</head>
	<body>
	
	</body>
</html>
