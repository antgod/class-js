<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Factory</title>
<script type="text/javascript">
	var arr=[1,2,3];
	Array.prototype.sum=function(){
		var result=0;
		for(var i=0;i<this.length;i++){
			result+=this[i];
		}
		return result;
	};
	
	alert(arr.sum());

	String.prototype.trim=function(){
		return this.replace(/^\s+|\s+$/,"");
	};
	
	var a="   cc  ";
	alert(a.trim())
</script>
