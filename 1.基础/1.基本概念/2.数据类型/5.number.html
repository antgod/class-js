<script>
	var a="3.14";
	console.log(parseFloat(a));
	console.log(parseInt(a));
	console.log(typeof(Number(a)));
	console.log(typeof(String(a)));
	console.log(typeof(Boolean(a)));
	console.log(isFinite(1/0));		//是否无穷
	console.log(isNaN("tree"));
	window.onload=eval("say({name:'lhj',age:'10'})");
	
	function say(obj){
		console.log(obj.name);
		console.log(obj.age);
	}

	var mynumber=new Number(1234);
	//转16进制
	alert(mynumber.toString(16));
	//转8进制
	alert(mynumber.toString(8));
	//转2进制
	alert(mynumber.toString(2));

	var num1=3.1415926;
	//保留小数
	alert(num1.toFixed(2));
	//保留小数,指数表示法
	alert(num1.toExponential(2));
	var num2=new Number(1111.2222);
	//保留总共位数
	alert(num2.toPrecision(3));
	alert(num2.toPrecision(5));
	//返回实例化字符串
	alert(num2.valueOf());
</script>
