<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script></script>
    <script>
//        uninitialized - 还未开始载入
//        loading - 载入中
//        interactive - 已加载，文档与用户可以开始交互
//        complete - 载入完成
        if (document.readyState == "complete") {
            console.log("文档加载完毕")
        }
        else {
            document.onreadystatechange = function () {
                console.log("文档加载状态"+document.readyState)
                if (document.readyState == "complete") {
                    console.log("文档加载状态"+document.readyState)
                }
            }
        }

        window.onload=function(){
            console.log("页面加载完毕")
        }

    </script>
</head>
<body>
<img id="img" src="http://img.shendu.com/forum/201402/27/1957260geqncmatbtzqmg6.jpg"/>
</body>
<script>
    var img = document.getElementById("img");
    if (!img.complete) {
        img.onload =img.onreadystatechang= function () {
            console.log("图片加载状态："+(img.complete||img.readyState))
        }
    }else{
        console.log("图片加载状态："+(img.complete||img.readyState));
    }

    var jqScript=document.getElementsByTagName("script")[0];
    jqScript.onload = function () {
        console.log("JS加载状态："+jqScript.complete)
    };
    jqScript.onload=jqScript.onreadystatechange=function() {
        if (!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete') {
            console.log("JS加载状态："+"完成")
        }
    };
    jqScript.src="http://code.jquery.com/jquery.js";
</script>
</html>
