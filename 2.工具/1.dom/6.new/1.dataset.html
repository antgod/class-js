<!doctype html>
<html lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8">
		<title>dataset</title>
		<script type="text/javascript">
			window.onload=function(){
				//jquery mobile 和各种框架常用
				var div1=document.getElementById("div1");
				alert(div1.dataset.miaov);
				alert(div1.dataset.miaovAll);
			}
		</script>
	</head>
	
	<body>
		<div id="div1" data-miaov="miaov" data-miaov-all="miaovAll">div</div>
	</body>
</html>
