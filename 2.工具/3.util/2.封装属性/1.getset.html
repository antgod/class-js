<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //闭包封装：只可以封装对象，不可以封装类。
        var a=(function(){
            var name="";
            return {
                setName:function(value){
                    name = value;
                },
                getName:function(){
                    return "My name is:"+name;
                }
            }
        })();

        a.setName("lhj");
        alert(a.getName());

        //属性封装：最常用
        function B(){
            Object.defineProperty(this,"name",{         //定义一个属性
                set: function(value) {
                    name =value;
                },
                get: function() {
                    return "My name is:"+name;
                }
            });
        }
        var b=new B();
        b.name="lhj";
        alert(b.name);

        //原型封装：不符合属性的寄生原则
        var C=function(){};
        C.prototype = {
            get name(){
                return "My name is:"+this._value;
            },
            set name(val){
                this._value = val;
            }
        };
        var c=new C();
        c.name='lhj';
        alert(c.name);

    </script>
</head>
<body>

</body>
</html>
